<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>IcanQ</title>
</head>

<body>
    <div class="container-fluid">
        <img src="/../icon/user.svg" class="rounded mx-auto d-block" alt="..." style="width: 200px; height: 200px; margin-top: 20vh ; margin-bottom: 2vh;">
        <form id="registration" class="needs-validation offset-md-3" action="/backends/get_data.php" method="POST">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name <span class="require">*</span></label>
                    <!-- <div class="col-sm-3 title">First name *<span class="require">*</span></div> -->
                    <input type="text" name="Fname" placeholder="First Name" class="form-control" id="validationCustom01"
                        placeholder="First name" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Last name <span class="require">*</span></label>
                    <input type="text" name="Lname" placeholder="Last Name" class="form-control" id="validationCustom02"
                        placeholder="Last name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Telephone <span class="require">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">Tel</span>
                        </div>
                        <input type="text" name="Tel" placeholder="0812345678" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <div class="form-group mb-1">
                        <div class="form-check" style="padding-left: 22px">
                            <input type="checkbox" name="agree" value="Agree" class="form-check-input" id="invalidCheck"
                                required>
                            <span style="padding-left: 7px">Agree to terms and conditions</span>
                        </div>
                    </div>
                </div>
            </div>
            <input id="btn-submit" type="submit" name="data" value="submit" class="btn btn-primary submit" style="margin-bottom: 5vh">
        </form>
    </div>
</body>

</html>
