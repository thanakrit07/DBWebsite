    <div class="container" style="margin-top: 20vh ;margin-left: 30vw;margin-right: 20vw">
        <div class="row">
            <img src="./icon/profile.svg" class="rounded d-block" alt="..." style="width: 200px; height: 200px;">
            <form style="margin-top: 3vh;margin-left: 3vw">
                <div class="form-row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-4 offset-sm-1">
                        <input type="text" readonly class="form-control-plaintext" id="Name" value="Nattanai">
                    </div>
                    <div class="col-sm-5">
                        <input type="text" readonly class="form-control-plaintext" id="Name" value="Na Songkhla">

                </div>

                <div class="form-row">
                    <label for="Telephone" class="col-sm-2 col-form-label">Telephone</label>
                    <div class="col-sm-5 offset-sm-1">
                        <input type="text" readonly class="form-control-plaintext" id="Telephone" value="085-167-2293">
                    </div>
                </div>

                <div class="form-row">
                    <label for="Religion" class="col-sm-2 col-form-label">Religion</label>

                    </div>                
                </div>

                <div class="form-row">
                    <label for="Allergy" class="col-sm-2 col-form-label">Allergy</label>
                    <div class="col-sm-5 offset-sm-1">
                        <input type="text" readonly class="form-control-plaintext" id="Allergy" value="Fat">
                    </div>        
                </div>
            </form>
        </div>
    
            <button class="btn btn-primary" type="submit" style="margin-top: 5vh;font-size: 20px">Edit</button>
    </div>
