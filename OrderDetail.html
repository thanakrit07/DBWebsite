            border-radius: 30px;

        <a class="navbar-brand" href="#">iCanQ</a>
        <div class="dropdown ml-md-auto">

    <div class="order shadow">
        <header class="row">
            <h1 class="col-sm-7">QID : XXXXX</h1>

            <a class="col-sm-8 h4">

        <div class="d-flex justify-content-center">
