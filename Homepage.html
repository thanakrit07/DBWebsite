<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        crossorigin="anonymous">

    <title>home</title>
    <style>
        .container-fluid {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .objCenter {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .webBody {
            background: url(./pic/Home1.jpg);
            background-repeat: no-repeat;
            background-size: 115vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-position-x: -15vw;
        }

        .thumbnail-bg {
            background: rgba(117, 241, 204, 0.7);
            border-radius: 10px;
        }
    </style>

    <div class="row justify-content-end">
        <div class="dropdown" style="margin: 10px">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Name
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Credit Card</a>
                <a class="dropdown-item" href="#">History</a>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>
    </div>

</head>

<body class="container-fluid webBody">
    <div class="row justify-content-center" style="margin-left: 30vw">
        <div class="col">
            <div class="row justify-content-center">
                <div class="col">
                    <img src="./icon/icanq_logo.svg" class="img-fluid" alt="Responsive image" style="height: 40vh">
                </div>
            </div>

            <div class="row justify-content-start" style="margin-top: 8vh">
                <H1 style="color:whitesmoke">I CAN QUEUE.</H1>
            </div>
            <div class="row justify-content-start">
                <H1 style="color:whitesmoke">YOU CAN QUEUE.</H1>
            </div>
            <div class="row justify-content-start">
                <H1 style="color:whitesmoke">EVERYONE CAN QUEUE</H1>
            </div>
            <div class="row justify-content-start">
                <H1 style="color:whitesmoke">WITH</H1>
                <H1 style="color: #ecbe00; margin-left: 10px"><strong>iCanQ</strong></H1>
            </div>
        </div>

        <div class="col" style="margin-top: 20vh;">
            <div class="row justify-content-center" style="margin-top: 2vh">
                <div class="column">

                    <div class="row justify-content-center">
                        <span class="border border-dark thumbnail-bg">
                            <div class="column">
                                <img src="./icon/order.svg" class="img-fluid" alt="Responsive image" style="height: 17vh; margin: 3vh 3vh 0vh 3vh">
                                <div class="row justify-content-center"><strong>Order Now</strong></div>
                            </div>
                        </span>

                        <span class="border border-dark thumbnail-bg">
                            <div class="column">
                                <img src="./icon/check-box.svg" class="img-fluid" alt="Responsive image" style="height: 17vh; margin: 3vh 3vh 0vh 3vh">
                                <div class="row justify-content-center"><strong>Order Status</strong></div>
                            </div>
                        </span>
                    </div>

                    <div class="row justify-content-center">
                        <span class="border border-dark thumbnail-bg">
                            <div class="column">
                                <img src="./icon/history.svg" class="img-fluid" alt="Responsive image" style="height: 17vh; margin: 3vh 3vh 0vh 3vh">
                                <div class="row justify-content-center"><strong>History</strong></div>
                            </div>
                        </span>

                        <span class="border border-dark thumbnail-bg">
                            <div class="column">
                                <img src="./icon/profile.svg" class="img-fluid" alt="Responsive image" style="height: 17vh; margin: 3vh 3vh 0vh 3vh">
                                <div class="row justify-content-center"><strong>History</strong></div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
